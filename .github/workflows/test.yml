name: Run Python Script with Arguments from New Commits

on:
  pull_request:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract arguments from new commits
        id: extract_args
        run: |
          COMMITS=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits" | jq -r '.[].commit.message')

          ARGS=$(echo "$COMMITS" | grep -oP '\{.*?\}' | tr -d '{}' | tr '\n' ' ')

          echo "commit_args=$ARGS" >> $GITHUB_OUTPUT

      - name: Check current directory
        run: pwd

      - name: List files in the current directory
        run: ls -R

      - name: Run Python script with arguments
        run: python test.py ${{ steps.extract_args.outputs.commit_args }}
